<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Index</title>
</head>
<body>
    <h1>My Recipes!</h1>
    <table>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">recipe_id</td>
            <td th:text="${recipe.description}">recipe_description</td>
        </tr>
    </table>
</body>
</html>
